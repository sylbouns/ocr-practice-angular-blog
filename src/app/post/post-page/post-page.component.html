<h1>{{ post.title }}</h1>
<div [ngClass]="{
                  'card': true,
                  'bg-success': post.loveIts > 0,
                  'bg-danger': post.loveIts < 0
                }">
  <div class="card-body">
    <div class="header-container">
      <h6 class="card-subtitle">{{ post.createdAt | date: 'EEEE d MMMM y' }}</h6>
      <app-post-actions [id]="post.id"></app-post-actions>
    </div>
    <p class="card-text">{{ post.content }}</p>
    <span class="loveits mr-3">{{ post.loveIts | abs }}
      <i class="fas fa-thumbs-up" *ngIf="post.loveIts >= 0"></i>
      <i class="fas fa-thumbs-down" *ngIf="post.loveIts < 0"></i>
    </span>
    <button class="btn btn-success mr-3" (click)="loveItsUp()">Love it!</button>
    <button class="btn btn-danger" (click)="loveItsDown()">Don't love it!</button>
  </div>
</div>
<a [routerLink]="[ '/post/list', routeParam ]"><i class="fas fa-long-arrow-alt-left"></i> Back to post list</a>
